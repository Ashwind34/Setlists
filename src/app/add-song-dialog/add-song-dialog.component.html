<h2 mat-dialog-title>Add / Edit Song</h2>

<form [formGroup]="songForm">

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Artist</mat-label>
      <input matInput formControlName="artist">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Album</mat-label>
      <input matInput formControlName="album">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Song</mat-label>
      <input matInput formControlName="song">
    </mat-form-field>
  </div>
  <div class="row">
    <div class="timeText">
      <div>Song Time:</div>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Minutes</mat-label>
      <input type="number" matInput formControlName="runMinutes">
    </mat-form-field>

    <mat-form-field appearance="outline" >
      <mat-label>Seconds</mat-label>
      <input type="number" matInput formControlName="runSeconds">
    </mat-form-field>
  </div>

  </form>

<div class="buttonContainer">
  <button mat-raised-button (click)="showForm()">Log Form</button>
  <button mat-raised-button (click)="addSong()">Add Song</button>
  <button mat-raised-button (click)="closeDialog()">Close</button>
</div>
