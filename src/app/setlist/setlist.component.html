<h1>SETLIST APP</h1>

<div class="container">

  <div class="example-container">
    <h3>Set List</h3>
    <div
      cdkDropList
      #setlist="cdkDropList"
      [cdkDropListData]="setList"
      [cdkDropListConnectedTo]="[songlist]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let song of setList" cdkDrag>
        <div>{{song.artist}} | {{song.album}} | {{song.song}} | {{song.time}}</div>
        <button (click)="delete()">Delete</button>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h3>Song List</h3>
    <div
      cdkDropList
      #songlist="cdkDropList"
      [cdkDropListData]="songList"
      [cdkDropListConnectedTo]="[setlist]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let song of songList" cdkDrag>
          <div>{{song.artist}} | {{song.album}} | {{song.song}} | {{song.time}}</div>
          <button (click)="add()">Add</button>
          <button (click)="delete()">Delete</button>
        </div>
    </div>
  </div>

</div>

<div class="container">
  <div>
    <button (click)="showLists()">Show Lists</button>
  </div>
</div>
