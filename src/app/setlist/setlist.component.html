<h1>SETLIST APP</h1>
<h3 style="text-align: center;">Current Runtume - {{ totalSetTime.minutes }}:{{ totalSetTime.seconds }}</h3>

<div class="container">

  <div class="example-container">
    <h3>Set List</h3>
    <div
      cdkDropList
      #setlist="cdkDropList"
      [cdkDropListData]="setList"
      [cdkDropListConnectedTo]="[songlist]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let song of setList, let i = index" cdkDrag>
        <mat-card>
          <mat-card-title>{{song.artist}}</mat-card-title>
          <mat-card-content>
            <div>{{song.song}}</div>
            <div>{{song.album}}</div>
            <div>{{song.runMinutes}}:{{song.runSeconds | number : '2.0-0'}}</div>
            <button (click)="deleteFromSet(song, i)">Delete</button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h3>Song List
      <button (click)="openSongDialog()">Add A Song</button>
    </h3>
    <div
      cdkDropList
      #songlist="cdkDropList"
      [cdkDropListData]="songList"
      [cdkDropListConnectedTo]="[setlist]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let song of songList, let i = index" cdkDrag>
        <mat-card>
          <mat-card-title>{{song.artist}}</mat-card-title>
          <mat-card-content>
            <div>{{song.song}}</div>
            <div>{{song.album}}</div>
            <div>{{song.runMinutes}}:{{song.runSeconds}}</div>
            <div>
              <button (click)="add(song, i)">Add</button>
              <button (click)="deleteFromList()">Delete</button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

</div>
